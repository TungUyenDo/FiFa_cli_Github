
<div id="content-wrap">
  <div class="container">
    <div class="page-share hidden-print">
      <div class="header-share">
        <div class="header-listchannel">
          <span class="header-share-title">Follow us on</span>
          <ul class="social-list">
            <li class="social-item">
              <a href="https://twitter.com/fifaworldcup" target="_blank" class="ico-24-twitter-g"> </a>
            </li>
            <li class="social-item">
              <a href="https://www.facebook.com/fifaworldcup" target="_blank" class="ico-24-facebook-g"> </a>
            </li>
            <li class="social-item">
              <a href="http://instagram.com/fifaworldcup" target="_blank" class="ico-24-instagram-g"> </a>
            </li>
            <li class="social-item">
              <a href="https://www.youtube.com/FIFATV" target="_blank" class="ico-24-youtube-g"> </a>
            </li>
            <li class="social-item">
              <a href="https://www.linkedin.com/company/fifa" target="_blank" class="ico-24-linkedin-g"> </a>
            </li>
          </ul>
        </div>
        <!-- <div class="header-sharebtn">
          <div class="sharebtn-wrap">
            <a href="#" data-share-type="page">
              <span>Share</span>
            </a>
          </div>
        </div> -->
      </div>
    </div>

    <div class="fi-boxed-page">
      <h1 class="fi-page-title"  [hidden]="index > 1">{{'general.title_videos' | translate}}</h1>
      <h1 class="fi-page-title" [hidden]="index < 2 ">{{'general.all_videos' | translate}}</h1>
    </div>
  
    <div class="row row-first">
      <div class="header-wrap"[hidden]="index > 1">
        <div class="title-wrap">
          <h2 class="title">
            <span>{{'general.latest_videos' | translate}}</span>
          </h2>
        </div>
      </div>
      <div class="col-xs-12 clear-grid">
        <div class="dcm-list thumblist-lnd-3 grid-view list-videos ">
          <ul class="dcm-thumblist vertical">
            <li class="dcm-thumblist-item" *ngFor="let item of video_4Item" xmlns:cfg="urn:cfg.fifaExtension.com">
              <!--2944622-->
              <div class="ph-lnd-3 figure i-wrap ">
                <a class="dcm-internal" target="_self" href="y%3d2018/m%3d4/video%3d49-days-to-go-costa-rica-mark-their-mark.html">
                  <img alt="49 DAYS TO GO! Costa Rica make their mark" title="49 DAYS TO GO! Costa Rica make their mark" [src]="item.image"
                    class="i-lnd-3" ph-data-picture-index="1" ph-data-picture-id="2944622" ph-data-picture-copyright="YouTube"
                    ph-data-picture-title="49 DAYS TO GO! Costa Rica make their mark" ph-data-picture-date="Thursday, 26 April 2018"
                    ph-data-picture-comment="Upon taking their opening bow at the FIFA World Cup™ at Italy 1990, it took Costa Rica 49 minutes to open their account, with a slick move against Scotland being converted by Juan Cayasso to secure victory."
                    ph-data-picture-orientation="landscape" ph-data-picture-url="//img.fifa.com/image/upload/t_l3/y1zvfop5kw4gnr96f67h.jpg"
                    ph-data-picture-sizewidth="" ph-data-picture-sizeheight="" />
                  <span class="dcm-icoFrame dcm-ico-videos">
                    <span class="dcm-ico"> </span>
                  </span>
                </a>
              </div>
              <h4 class="dcm-title">
                <a href="y%3d2018/m%3d4/video%3d49-days-to-go-costa-rica-mark-their-mark.html">{{item.title}}</a>
              </h4>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-xs-12 clear-grid"[hidden]="index > 1">
        <div class="dcm-list thumblist-sqr-1 grid-view list-videos ">
          <ul class="dcm-thumblist inline-col4">
            <li class="dcm-thumblist-item" *ngFor="let item of video_6Item" xmlns:cfg="urn:cfg.fifaExtension.com">
              <!--2940185-->
              <div class="ph-sqr-1 figure i-wrap ">
                <a class="dcm-internal" target="_self" href="y%3d2018/m%3d4/video%3d53-days-to-go-super-sanchez.html">
                  <img alt="53 DAYS TO GO! Super Sanchez" title="53 DAYS TO GO! Super Sanchez" [src]="item.image" class="i-sqr-1" ph-data-picture-index="1"
                    ph-data-picture-id="2940185" ph-data-picture-copyright="YouTube" ph-data-picture-title="53 DAYS TO GO! Super Sanchez"
                    ph-data-picture-date="Sunday, 22 April 2018" ph-data-picture-comment="There have been 53 FIFA World Cup™ matches played by players with the surname Sanchez. Chile's Leonel won the adidas Golden Boot in 1962, while Mexico's Hugo appeared at three tournaments."
                    ph-data-picture-orientation="portrait" ph-data-picture-url="//img.fifa.com/image/upload/t_p3/yjbbtra6ejxesari1iqr.jpg"
                    ph-data-picture-sizewidth="" ph-data-picture-sizeheight="" />
                  <span class="dcm-icoFrame dcm-ico-videos">
                    <span class="dcm-ico"> </span>
                  </span>
                </a>
              </div>
              <div class="dcm-thumblist-title">
                <h4 class="dcm-title">
                  <a href="y%3d2018/m%3d4/video%3d53-days-to-go-super-sanchez.html">{{item.title}}</a>
                </h4>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 clear-grid" [hidden]="index > 1">
        <div class="qlink-wrap ">
          <ul class="qlink-list">
            <li class="qlink-link last" (click)="click_moreVideos()" [attr.data-page]="index">
              <div class="qlink-link-wrap">
                <a>
                  <span class="item">{{'general.more_videos' | translate}}</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 fi-list__btn fi-navigation" [hidden]="index < 2">
          <a role="navigation" class="fi-btn" [attr.data-page]="index" (click)="clickNextVideosPage()" [hidden]="end_page == index">
            <span class="fi-btn__label">{{'general.btn_nextpost' | translate}}</span>
          </a>
      </div>
    </div>
   
  </div>
</div>

<app-footer1></app-footer1>
