
<div id="content-wrap">
    <div class="container">
        
        <div class="fi-boxed-page">
            <h1 class="fi-page-title" [hidden]="index > 1">
             {{'general.title_photos' | translate}}
            </h1>
            <h1 class="fi-page-title" [hidden]="index < 2">
             {{'general.all_photos' | translate}}
            </h1>
        </div>
        <hr>

        <!-- photo slider -->
        <div class="photos_carousel"  [hidden]="index > 1">
            <div class="slider-container">
                <div id="sliderTop" class="owl-carousel">
                    <div class="item" *ngFor="let item of list_data_photo_top">
                        <div class="photos">
                            <img [src]="item.photos.data[0].link[0]" alt="" />
                        </div>
                        <div class="description">
                            <h4 class="title">{{item.title}}</h4>
                            <p class="date">{{item.pubDate * 1000| amDateFormat:'LL'}}</p>
                            <p class="comment">{{item.description}}</p>
                        </div>
                    </div>
                </div>
                <div class="arrow arrow-wrap_left">
                    <span class="icon-arrow"> </span>
                </div>
                <div class="arrow arrow-wrap_right">
                    <span class="icon-arrow"> </span>
                </div>
            </div>
            <div class="navigation-container">
                <div id="navigation" class="owl-carousel">
                    <div class="item" *ngFor="let item of list_data_photo_top">
                        <img [src]="item.photos.data[0].link[0]" alt="">
                    </div>
                    <div class="arrow navigate_left">
                        <span class="icon-arrow">
                            <i class="icon-angle-left"></i>
                        </span>
                    </div>
                    <div class="arrow navigate_right">
                        <span class="icon-arrow">
                            <i class="icon-angle-right"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="qlink-wrap" [hidden]="index > 1">
            <ul class="qlink-list" (click)="GetAllPhotos()" [attr.index]="index">
                <li class="qlink-link last">
                    <div class="qlink-link-wrap">
                        <a>
                            <span class="item">{{'general.all_photos' | translate}}</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <!-- item later -->
        <div class="row row-first" [hidden]="index < 2 ">
            <div class="col-xs-12 clear-grid ">
                <div class="dcm-list thumblist-lnd-3 grid-view list-photos " data-loaded="true">
                    
                    <ul class="dcm-thumblist vertical">

                        <li class="dcm-thumblist-item" style="cursor: pointer;" *ngFor="let item of list_image_link">
                            <div class="ph-lnd-3 figure i-wrap" (click)="click_detailImage(item)">
                                <a class="dcm-internal" target="_self">
                                    <img alt="fifa2018" [src]="item" class="i-lnd-3" >
                                </a>
                            </div>
                        </li>
                    </ul>
                
                </div>
            </div>
        </div>
        <div class="col-xs-12 fi-list__btn fi-navigation" [hidden]="index < 2 " style="margin-bottom: 20px;">
            <a role="navigation" class="fi-btn" [attr.index]="index" (click)="click_NextPhotosPage()" [hidden]="end_page == index">
                <span class="fi-btn__label">{{'general.btn_nextpost' | translate}}</span>
            </a>
        </div>
        
       
    </div>
</div>

<app-footer></app-footer>

<div class="popup_modal photos">
    <div class="popup_modal-item">
        <div class="head">
            <div class="logo">
                <img src="../../../assets/images/fifacom-blue.svg" alt="">
            </div>
            <div class="close" (click)="close_popup()">
                <img src="../../../assets/images/cancel-icon.png" alt="">
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="body">
            <div class="link">
                <img [src]="link" alt="">

                <!-- <div id="Photo_detail" class=" owl-theme  owl-carousel">
                    <img [src]="item" alt="" *ngFor="let item of list_images_owl" >
                </div> -->
            </div>
        </div>
    </div>
</div>
